{% extends "layout.html" %}

{% block content %}
    {% for post in posts %}
        <h4>{{post.title}} <span>{{post.date_posted|date:"F d, Y"}}</span></h4>
        <p>{{ post.content }}</p>
        <label>Author</label>  {{post.author.username}}
        <br /><br />
    {% endfor %}
{% endblock %}
