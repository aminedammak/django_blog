{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Register form</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Login</button>
    </form>
<p>Do not yet have an account? <a href="{% url 'register' %}"><u>Sign Up Now</u></a></p>
{% endblock %}
