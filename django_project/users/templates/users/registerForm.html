{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Register form</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}"><u>Log in</u></a></p>

{% endblock %}
